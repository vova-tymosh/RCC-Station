<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RCC MQTT Data Plotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.ok { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .data { background: #f8f9fa; padding: 15px; border-radius: 4px; margin: 10px 0; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RCC MQTT Data Plotter - Test Page</h1>
        
        <div class="status" id="status">Initializing...</div>
        
        <button onclick="testJMRIConnection()">Test JMRI Connection</button>
        <button onclick="testMemoryAPI()">Test Memory API</button>
        <button onclick="testRosterAPI()">Test Roster API</button>
        
        <h2>Test Results:</h2>
        <div class="data" id="results">Click a button to test...</div>
        
        <h2>Instructions:</h2>
        <ol>
            <li>This page tests connectivity to JMRI's JSON API</li>
            <li>Click the test buttons above to verify each component</li>
            <li>Once tests pass, we'll add the real-time charting</li>
        </ol>
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML = `[${timestamp}] ${message}<br>` + results.innerHTML;
        }
        
        function updateStatus(message, isOk) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isOk ? 'ok' : 'error');
        }
        
        async function testJMRIConnection() {
            log('Testing JMRI connection...');
            try {
                const response = await fetch('/json/');
                if (response.ok) {
                    log('✓ JMRI JSON API is accessible');
                    updateStatus('JMRI Connected', true);
                    return true;
                } else {
                    log('✗ JMRI returned error: ' + response.status);
                    updateStatus('JMRI Error', false);
                    return false;
                }
            } catch (error) {
                log('✗ Cannot connect to JMRI: ' + error.message);
                updateStatus('Connection Failed', false);
                return false;
            }
        }
        
        async function testMemoryAPI() {
            log('Testing Memory API...');
            try {
                const response = await fetch('/json/memory');
                const data = await response.json();
                log(`✓ Memory API works. Found ${data.length} memory variables`);
                log('Memory data: ' + JSON.stringify(data.slice(0, 2), null, 2));
                return true;
            } catch (error) {
                log('✗ Memory API error: ' + error.message);
                return false;
            }
        }
        
        async function testRosterAPI() {
            log('Testing Roster API...');
            try {
                const response = await fetch('/json/roster');
                const data = await response.json();
                log(`✓ Roster API works. Found ${data.length} locomotives`);
                if (data.length > 0) {
                    log('First loco: ' + JSON.stringify(data[0].data, null, 2));
                }
                return true;
            } catch (error) {
                log('✗ Roster API error: ' + error.message);
                return false;
            }
        }
        
        // Auto-test on load
        window.onload = async function() {
            log('Page loaded, starting auto-tests...');
            await testJMRIConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testMemoryAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testRosterAPI();
            log('All tests complete!');
        };
    </script>
</body>
</html>
